<!-- @format -->

<!DOCTYPE html>
<html>
	<head>
		<title>WEB TERMINAL</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
		<link
			rel="stylesheet"
			href="global.css" />

		<link
			rel="stylesheet"
			href="monitor.css" />

		<link
			rel="icon"
			type="image/png"
			href="/assets/ico_small.png" />
	</head>
	<body>
		<div class="monitor-casing">
			<div class="crt-screen off">
				<div class="monitor-content pixel-text">
					<div
						id="terminal"
						onclick="document.getElementById('cmd').focus()">
						<div id="history"></div>
						<!--<div id="input-line">
							<span class="prompt">visitor@web:~$</span>
							<input
								type="text"
								id="cmd"
								autocomplete="off"
								autofocus />
						</div>-->
						<div id="input-line">
							<span class="prompt">visitor@web:~$</span>

							<div id="cmd-display">
								<span id="cmd-pre-cursor"></span
								><span id="cmd-cursor">&nbsp;</span
								><span id="cmd-post-cursor"></span>
							</div>

							<input
								type="text"
								id="cmd"
								autocomplete="off"
								autofocus />
						</div>
					</div>
				</div>
			</div>
			<div class="monitor-chin">
				<p class="brand-logo">JM</p>
				<div class="power-group">
					<div class="power-led off"></div>
					<button
						class="power-button"
						aria-label="Power"></button>
				</div>
			</div>
			<div class="monitor-stand"></div>
		</div>

		<script
			type="module"
			src="main.js"></script>
	</body>
</html>
